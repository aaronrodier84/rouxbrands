{{#if banners.top}}
<div class="banners" data-banner-location="top">
    <div class="banner">
        {{{limit banners.top 1}}}
    </div>
</div>
{{/if}}
<header id="header" class="header" role="banner">
    <a href="#" class="mobileMenu-toggle" data-mobile-menu-toggle="menu">
        <span class="mobileMenu-toggleIcon">Toggle menu</span>
    </a>
    <div class="top-banner">
        {{> components/common/navigation}}

        {{#if template_file '===' 'pages/home'}}
            <h1 class="header-logo header-logo--{{theme_settings.logo-position}}">
                <!--{{> components/common/store-logo}}-->
                <a href="/">
                    <!--<span class="logo-text-first">ROUX</span>-->
                    <!--<span class="logo-text-last">BRANDS</span>-->
                    <img src="{{cdn 'assets/img/logo_big.png'}}" />
                </a>
            </h1>
        {{else}}
            <div class="header-logo header-logo--{{theme_settings.logo-position}}">
                <!--{{> components/common/store-logo}}-->
                <a href="/">
                    <!--<span class="logo-text-first">ROUX</span>-->
                    <!--<span class="logo-text-last">BRANDS</span>-->
                    <img src="{{cdn 'assets/img/logo_big.png'}}" />
                </a>

            </div>
        {{/if}}
    </div>


    <div class="navPages-container" id="menu" data-menu>
        {{> components/common/navigation-menu}}
        <div style="clear: both;"></div>
    </div>

</header>
<script>
    window.onscroll = function() {
        if (document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) {
            document.getElementById('header').className = 'header contracted';
            document.getElementsByClassName('body')[0].className = 'body contracted';
        }else{
            document.getElementById('header').className = 'header';
            document.getElementsByClassName('body')[0].className = 'body';
        }
    };
</script>
